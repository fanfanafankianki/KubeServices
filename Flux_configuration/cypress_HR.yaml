apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: sorry-cypress
  namespace: staging
spec:
  interval: 1m
  chart:
    spec:
      chart: ./HelmCharts/cypress_prod
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  values:
    api:
      resources:
        limits:
          cpu: 200m
          memory: 256Mi
        requests:
          cpu: 200m
          memory: 256Mi
    dashboard:
      resources:
        limits:
          cpu: 200m
          memory: 256Mi
        requests:
          cpu: 200m
          memory: 256Mi
    director:
      resources:
        limits:
          cpu: 200m
          memory: 256Mi
        requests:
          cpu: 200m
          memory: 256Mi
    minio:
      resources:
        limits:
          cpu: 300m
          memory: 1Gi
        requests:
          cpu: 300m
          memory: 1Gi
