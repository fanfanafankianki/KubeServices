apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: jenkins-custom
  namespace: staging
spec:
  interval: 1m
  chart:
    spec:
      chart: ./HelmCharts/jenkins_prod
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  values:
    jenkins:
      persistence:
        enabled: true
        existingClaim: "jenkins-claim"
      controller:
        serviceType: NodePort
        nodePort: 30007
        prometheus:
          enabled: true
          scrapeEndpoint: /metrics
