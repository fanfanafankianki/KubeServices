apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: memcached-custom
  namespace: staging
spec:
  interval: 1m
  chart:
    spec:
      chart: ./HelmCharts/memcached_prod
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  values:
    memcached:
      service:
        type: NodePort
        memcached: "31012"
      metrics:
        enabled: true
        containerPorts:
          metrics: 9150
