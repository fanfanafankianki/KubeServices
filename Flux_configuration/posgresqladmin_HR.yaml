apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: posgresqladmin-custom
  namespace: staging
spec:
  interval: 1m
  chart:
    spec:
      chart: ./HelmCharts/posgresqladmin_prod
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  values:
    posgresqladmin:
      persistence:
        enabled: false
      service:
        annotations:
          external-dns.alpha.kubernetes.io/hostname: posgresqladmin.powertrckr.com
          service.beta.kubernetes.io/aws-load-balancer-internal: "false"
        type: LoadBalancer