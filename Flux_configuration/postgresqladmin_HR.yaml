apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: postgresqladmin-custom
  namespace: staging
spec:
  interval: 1m
  chart:
    spec:
      chart: ./HelmCharts/postgresqladmin_prod
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  values:
    pgadmin4:
      persistence:
        enabled: false
      service:
        annotations:
          external-dns.alpha.kubernetes.io/hostname: postgresqladmin.powertrckr.com
            service.beta.kubernetes.io/aws-load-balancer-internal: "false"
        type: NodePort
        nodePort: 30009