apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: sonarqube-custom
  namespace: staging
spec:
  interval: 1m
  chart:
    spec:
      chart: ./HelmCharts/sonarqube_prod
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  values:
    sonarqube:
      postgresql:
        enabled: false
        primary:
          persistence:
            enabled: true
            existingClaim: "sonarqube-claim"
      persistence:
        enabled: false
      service:
        annotations:
          external-dns.alpha.kubernetes.io/hostname: sonarqube.powertrckr.com
          service.beta.kubernetes.io/aws-load-balancer-internal: "false"
        type: LoadBalancer