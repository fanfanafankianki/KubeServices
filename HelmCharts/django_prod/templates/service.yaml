apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-service
spec:
  {{- with .Values.service }}
  type: {{ default "ClusterIP" .type }}
  ports:
    - name: {{ .name }}
      targetPort: {{ .targetPort }}
      port: {{ .port }}
  selector:
    app: {{ $.Release.Name }}
    {{- end }}
